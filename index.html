<html>
<body>
<h1>Hello world</h1>
<button id="btn">Získat zprávu z backendu</button>
<p id="msg"></p>

<script>
document.getElementById('btn').addEventListener('click', async () => {
  const response = await fetch('edu-chat-functions.azurewebsites.net/HelloFunction');
  const text = await response.text();
  document.getElementById('msg').textContent = text;
});
</script>

</body>
</html>
