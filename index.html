<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduChat Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>User Progress Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Progress</th>
      </tr>
    </thead>
    <tbody id="userTableBody">
      <!-- Data budou doplněna dynamicky -->
    </tbody>
  </table>

  <h2>Add User</h2>
  <form id="addUserForm">
    <input type="text" id="userId" placeholder="ID" required />
    <input type="text" id="userName" placeholder="Name" required />
    <input type="number" id="userProgress" placeholder="Progress" required />
    <button type="submit">Add User</button>
  </form>

  <script>
    const API_URL = "https://edu-chat-functions-node.azurewebsites.net/api/HelloFunction";

    // Načtení dat z backendu a zobrazení v tabulce
    async function loadUsers() {
      const response = await fetch(API_URL);
      const users = await response.json();
      const tableBody = document.getElementById("userTableBody");
      tableBody.innerHTML = ""; // Vyčištění tabulky
      users.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${user.id}</td><td>${user.name}</td><td>${user.progress}%</td>`;
        tableBody.appendChild(row);
      });
    }

    // Zpracování formuláře a odeslání dat na backend
    document.getElementById("addUserForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newUser = {
        id: document.getElementById("userId").value,
        name: document.getElementById("userName").value,
        progress: document.getElementById("userProgress").value
      };
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(newUser)
      });
      document.getElementById("addUserForm").reset();
      loadUsers(); // Aktualizace tabulky
    });

    // Načti data při načtení stránky
    loadUsers();
  </script>
</body>
</html>
